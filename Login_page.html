<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FinNest - Login Page</title>
   <link rel="icon" type="image/x-icon" href="./Images/Logo.ico">
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="./CSS/home.css">
</head>
<body>


<!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mr-0 mb-0 shadow-lg rounded">
    <div class="container">
      <img src="./Images/Logo.png" alt="" width="25" height="24" class="d-inline-block align-text-top me-2">
      <a class="navbar-brand" href="./Home_page.html">FinNest</a>

      <div class="collapse navbar-collapse" id="mainNavbar">
        <ul class="navbar-nav ms-auto">
         <!-- New User Button -->
        <li class="nav-item mr-0">
          <a class="nav-link text-white rounded" href="./New User_page.html"><button class="btn btn-outline-light btn-sm btn-shadow-blue rounded"><i class="bi bi-person-fill-add"> </i>Create Account</button></a>
        </li>
        </ul>
        
      </div>
    </div>
  </nav>



  <!-- Main Content -->
  <main class="container mt-3 mb-3">
  <div class="login-container  mt-0 mb-0">
      <h2 class="login-title">FinNest - Login</h2>
      <form action="#" method="POST">
        <div class="mb-3">
          <label for="role" class="form-label">Select Role</label>
          <select class="form-select" id="userType" name="role" required>
            <option value="">Choose Role</option>
            <option value="owner">Owner / User</option>
            <option value="tenant">Tenant</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Password" required />
        </div>
        <div class="d-grid">
          <button type="submit" onclick="login()" class="btn btn-primary">Login</button>
        </div>
        <p class="text-center mt-2"><a href="./Change-Password_page.html">Forgot Password?</a></p>
      </form>
      
    </div>
  </div>
 </main>

<!-- Footer -->
  <footer class="bg-dark text-white text-center py-4 shadow-lg rounded">
    <div class="container">
      <p class="mb-1">Â© 2025 FinNest. All rights reserved.</p>
      <p>
        <a href="#" class="text-warning text-decoration-none">Privacy Policy</a> |
        <a href="#" class="text-warning text-decoration-none">Terms</a> |
        <a href="#" class="text-warning text-decoration-none">Support</a> |
        <a href="./Contactus_page.html" class="text-warning text-decoration-none">About Us</a>
      </p>
      <div>
        <a href="#" class="me-2 text-warning text-decoration-none"><i class="bi bi-facebook"> </i>Facebook</a>
        <a href="#" class="me-2 text-warning text-decoration-none"><i class="bi bi-twitter"> </i>Twitter</a>
        <a href="#" class="text-warning text-decoration-none"><i class="bi bi-linkedin"> </i>LinkedIn</a>
      </div>
    </div>
    </footer>


<!-- JS script-->
<script>
    function login() {
      const userType = document.getElementById('userType').value;

      if (userType === "owner") {
        window.location.href = "./Dashboord_page.html";
      } else if (userType === "tenant") {
        window.location.href = "./Tenent-detail_page.html";
      } else {
        alert("Please select a role to continue.");
      }
    }
  </script>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
